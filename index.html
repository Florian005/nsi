<!DOCTYPE html>
<html>
    <head>
        <title>Formulaire NSI</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="topbar">Formulaire de retours sur le cours de NSI</div>
        <form id="formulaire">
            <input type="text" name="prenom" placeholder="Prénom" required><br>
            <input type="text" name="nom" placeholder="Nom" required><br>
            <input type="email" name="email" placeholder="Email"><br>
            
            <div class="container-check">
                <label>Pensez-vous que c'est important de pouvoir boire en cours ?</label><br>
                <input class="check" type="radio" name="boire_en_cours" value="oui"> Oui<br>
                <input class="check" type="radio" name="boire_en_cours" value="non"> Non<br>
            </div>
            <div class="container-check">
                <label>Pensez-vous que le cours est intéressant ?</label><br>
                <input class="check" type="radio" name="cours_interessant" value="oui"> Oui<br>
                <input class="check" type="radio" name="cours_interessant" value="non"> Non<br>
            </div>
            <div class="container-check">
                <label>Pensez-vous que la charge de travail est appropriée ?</label><br>
                <input class="check" type="radio" name="charge_travail" value="oui"> Oui<br>
                <input class="check" type="radio" name="charge_travail" value="non"> Non<br>
            </div>
            <div class="container-check">
                <label>Pensez-vous que le matériel informatique est en bon état ?</label><br>
                <input class="check" type="radio" name="materiel_bon_etat" value="oui"> Oui<br>
                <input class="check" type="radio" name="materiel_bon_etat" value="non"> Non<br>
            </div>

            <textarea name="commentaires" placeholder="Vos retours..." rows="4"></textarea>

            <button type="button" id="envoyer">Envoyer</button>
        </form>
        <script src="script.js" type="module"></script>
    </body>
</html>
